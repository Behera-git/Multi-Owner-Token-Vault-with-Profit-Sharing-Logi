<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VaultSplit – Multi-Owner Token Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>VaultSplit</h1>
    <p>Multi-Owner Token Vault with Profit Sharing</p>

    <button id="connectWallet">🔗 Connect Wallet</button>
    <p id="walletAddress">Not connected</p>

    <div class="card">
      <h2>💰 Deposit ETH</h2>
      <input type="number" id="depositAmount" placeholder="Amount in ETH">
      <button id="depositBtn">Deposit</button>
    </div>

    <div class="card">
      <h2>📤 Trigger Profit Distribution</h2>
      <button id="distributeBtn">Distribute Profits</button>
    </div>

    <div class="card">
      <h2>ℹ️ Vault Info</h2>
      <button id="getBalanceBtn">Get Vault Balance</button>
      <p id="vaultBalance">Balance: -- ETH</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
